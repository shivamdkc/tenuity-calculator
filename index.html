<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenurity Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tenurity Calculator</h1>
        <div id="inputFields" class="mb-3">
            <!-- Five initial input fields -->
            <div class="input-group mb-2">
                <input type="text" class="form-control" placeholder="1.3 (Year.Month)" />
                <div class="input-group-append">
                    <button class="btn btn-danger" onclick="removeField(this)">Remove</button>
                </div>
            </div>
            <!-- Repeat for additional fields -->
            <div class="input-group mb-2">
                <input type="text" class="form-control" placeholder="1.3 (Year.Month)" />
                <div class="input-group-append">
                    <button class="btn btn-danger" onclick="removeField(this)">Remove</button>
                </div>
            </div>
            <div class="input-group mb-2">
                <input type="text" class="form-control" placeholder="1.3 (Year.Month)" />
                <div class="input-group-append">
                    <button class="btn btn-danger" onclick="removeField(this)">Remove</button>
                </div>
            </div>
            <div class="input-group mb-2">
                <input type="text" class="form-control" placeholder="1.3 (Year.Month)" />
                <div class="input-group-append">
                    <button class="btn btn-danger" onclick="removeField(this)">Remove</button>
                </div>
            </div>
            <div class="input-group mb-2">
                <input type="text" class="form-control" placeholder="1.3 (Year.Month)" />
                <div class="input-group-append">
                    <button class="btn btn-danger" onclick="removeField(this)">Remove</button>
                </div>
            </div>
        </div>
        <button id="addFieldBtn" class="btn btn-success btn-block mb-2">Add More Fields</button>
        <button id="calculateBtn" class="btn btn-primary btn-block">Calculate Total Tenurity</button>
        <div id="result" class="mt-3"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
